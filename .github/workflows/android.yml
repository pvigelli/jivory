name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/21.4.7075529
  ANDROID_NDK: /usr/local/lib/android/sdk/ndk/21.4.7075529
  PATH: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Buildozer + Gradle + SDK/NDK
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ~/.gradle
            ${{ env.ANDROID_SDK_ROOT }}
            ${{ env.ANDROID_NDK_HOME }}
          key: ${{ runner.os }}-build-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git unzip curl build-essential \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev
          git --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          curl -Lo commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools.zip
          rm commandlinetools.zip
          mkdir -p latest
          rsync -a cmdline-tools/ latest/ || true

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      - name: Build APK with Buildozer
        run: |
          git --version
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk