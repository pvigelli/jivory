name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools python3-wheel \
            unzip wget git zip \
            openjdk-17-jdk \
            libncurses5 libtinfo5
          pip install --upgrade pip
          pip install buildozer cython kivy kivymd

      - name: Install Android SDK (cmdline-tools, platform-tools, build-tools)
        env:
          ANDROID_HOME: ${{ github.workspace }}/android-sdk
        run: |
          # cartella SDK locale al workspace
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          cd "$ANDROID_HOME/cmdline-tools"

          # scarica i command line tools ufficiali
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          # struttura corretta: .../cmdline-tools/latest/bin/sdkmanager
          mv cmdline-tools latest
          rm -f cmdline-tools.zip

          # accetta licenze e installa pacchetti necessari (aidl Ã¨ nei build-tools)
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" --licenses <<< "y"
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          # crea SYMLINK verso il percorso che usa Buildozer internamente
          mkdir -p "$HOME/.buildozer/android/platform"
          ln -s "$ANDROID_HOME" "$HOME/.buildozer/android/platform/android-sdk"

      - name: Ensure/Write minimal buildozer.spec
        run: |
          # Rigenero un buildozer.spec minimale e valido per evitare errori di configurazione
          cat > buildozer.spec << 'EOF'
[app]
title = Jivory
package.name = jivory
package.domain = org.jivory
source.dir = .
source.include_exts = py,png,jpg,json,kv
version = 0.1
requirements = python3,cython,kivy,kivymd
orientation = portrait
android.api = 33
android.minapi = 21
android.accept_sdk_license = True

[buildozer]
log_level = 2
EOF

      - name: Build with Buildozer (debug APK)
        env:
          ANDROID_HOME: ${{ github.workspace }}/android-sdk
          ANDROIDSDK: ${{ github.workspace }}/android-sdk
          PATH: ${{ github.workspace }}/android-sdk/platform-tools:${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ env.PATH }}
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Jivory-APK
          path: bin/*.apk
          retention-days: 30
