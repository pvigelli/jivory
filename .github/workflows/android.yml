name: Build Jivory APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-wheel git openjdk-11-jdk zip unzip
        pip install --upgrade pip
        pip install cython
        pip install buildozer kivy kivymd

    - name: Install Android SDK & Build Tools
      run: |
        sudo apt update
        sudo apt install -y unzip wget
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/cmdline-tools
        export ANDROID_SDK_ROOT=$HOME/Android/Sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        mv $HOME/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2" "extras;google;m2repository"
        export PATH=$ANDROID_SDK_ROOT/platform-tools:$PATH

    - name: Build APK
      run: |
        # Crea buildozer.spec minimale
        echo '[app]' > buildozer.spec
        echo 'title = Jivory' >> buildozer.spec
        echo 'package.name = jivory' >> buildozer.spec
        echo 'package.domain = org.jivory' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.include_exts = py,png,jpg,json,kv' >> buildozer.spec
        echo 'requirements = python3,cython,kivy,kivymd' >> buildozer.spec
        echo 'orientation = portrait' >> buildozer.spec
        echo 'version = 0.1' >> buildozer.spec

        # Compila APK debug
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Jivory-APK
        path: bin/*.apk
        retention-days: 30
