name: Build Jivory APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-wheel git openjdk-11-jdk zip unzip
        pip install --upgrade pip
        pip install buildozer kivy kivymd

    - name: Build APK
      run: |
        # Crea buildozer.spec minimale
        echo '[app]' > buildozer.spec
        echo 'title = Jivory' >> buildozer.spec
        echo 'package.name = jivory' >> buildozer.spec
        echo 'package.domain = org.jivory' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.include_exts = py,png,jpg,json,kv' >> buildozer.spec
        echo 'requirements = python3,kivy,kivymd' >> buildozer.spec
        echo 'orientation = portrait' >> buildozer.spec
        echo 'version = 0.1' >> buildozer.spec

        # Compila APK debug
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Jivory-APK
        path: bin/*.apk
        retention-days: 30

      with:
        name: Jivory-APK
        path: bin/*.apk
