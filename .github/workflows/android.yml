name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-wheel unzip wget
          pip install --upgrade pip cython buildozer

      - name: Install Java
        run: |
          sudo apt-get install -y openjdk-17-jdk

      - name: Install Android SDK Command-line Tools
        run: |
          ANDROID_HOME=$HOME/Android/Sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmdline-tools;latest"

      - name: Create default buildozer.spec if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "buildozer.spec non trovato, lo creo..."
            buildozer init
          fi

      - name: Build with Buildozer
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Jivory-APK
          path: bin/*.apk
