name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-wheel unzip wget git zip openjdk-17-jdk \
            libncurses-dev libtinfo-dev libffi-dev libssl-dev zlib1g-dev
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Install Android SDK (cmdline-tools, platform-tools, build-tools)
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK_ROOT/cmdline-tools/latest"
          cd "$SDK_ROOT/cmdline-tools/latest"

          # Scarica cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm -f cmdline-tools.zip
          mv cmdline-tools/* ./
          rmdir cmdline-tools || true

          # Crea symlink tools -> cmdline-tools/latest (Buildozer lo richiede)
          ln -s "$SDK_ROOT/cmdline-tools/latest" "$SDK_ROOT/tools"

          # Aggiorna PATH
          export PATH="$SDK_ROOT/tools/bin:$SDK_ROOT/platform-tools:$PATH"

          # Accetta licenze
          yes | sdkmanager --sdk_root="$SDK_ROOT" --licenses || true

          # Installa piattaforme e build-tools
          sdkmanager --sdk_root="$SDK_ROOT" \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "build-tools;34.0.0"

      - name: Build debug APK
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export PATH="$SDK_ROOT/tools/bin:$SDK_ROOT/platform-tools:$PATH"
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Jivory-APK
          path: bin/*.apk
          retention-days: 30