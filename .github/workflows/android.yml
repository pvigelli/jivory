name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip openjdk-17-jdk \
            libffi-dev libssl-dev libgl1-mesa-dev libgles2-mesa-dev \
            python3-pip python3-setuptools python3-wheel \
            build-essential git wget tar
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android SDK & cmdline-tools
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK_ROOT/cmdline-tools"
          cd "$SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm -f cmdline-tools.zip
          mv cmdline-tools latest

          export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$SDK_ROOT/platform-tools:$PATH"
          export ANDROID_SDK_ROOT="$SDK_ROOT"

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Install Android NDK 25b
        run: |
          NDK_ROOT="$HOME/.buildozer/android/platform/android-ndk-r25b"
          if [ ! -d "$NDK_ROOT" ]; then
            wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
            unzip -q ndk.zip -d "$HOME/.buildozer/android/platform/"
            rm ndk.zip
          fi
          echo "NDK installed at $NDK_ROOT"

      - name: Build debug APK
        run: |
          # Reset variabili Android
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_ROOT
          unset ANDROID_NDK
          unset ANDROID_HOME
          unset ANDROID_SDK_ROOT

          export ANDROIDSDK="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROIDNDK="$HOME/.buildozer/android/platform/android-ndk-r25b"
          export PATH="$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools:$PATH"

          # Pulizia build
          buildozer android clean

          # Build APK con log dettagliato
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk
