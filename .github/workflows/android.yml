name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest   # Ensure this is present and not overridden by 'container:'
    # If you must use a container, add:
    container:
      image: ubuntu:22.04   # Or another image with apt-get preinstalled
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_ROOT: $HOME/android-ndk-r25b
      PATH: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

    steps:
      - name: Install tar (if missing)
        run: apt-get update && apt-get install -y tar

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y git unzip curl tar openjdk-11-jdk \
          build-essential libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Download Android NDK r25b
        run: |
          mkdir -p ${ANDROID_NDK_ROOT}
          curl -Lo ndk.zip https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q ndk.zip -d $HOME
          rm ndk.zip
          mv $HOME/android-ndk-r25b $ANDROID_NDK_ROOT

      - name: Set up Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -Lo sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q sdk.zip -d $ANDROID_SDK_ROOT/cmdline-tools/
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm sdk.zip
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Verify Buildozer environment
        run: |
          echo "ANDROIDSDK=$ANDROID_SDK_ROOT"
          echo "ANDROIDNDK=$ANDROID_NDK_ROOT"
          echo "PATH=$PATH"
          which tar
          which unzip
          which python
          python -m pip show buildozer

      - name: Build with Buildozer
        run: |
          export ANDROIDSDK=$ANDROID_SDK_ROOT
          export ANDROIDNDK=$ANDROID_NDK_ROOT
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
