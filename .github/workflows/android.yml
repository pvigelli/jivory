name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle
            ~/.android
          key: ${{ runner.os }}-gradle-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git unzip curl openjdk-17-jdk \
            build-essential libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev tar
          git --version   # verifica git

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Setup Android SDK & NDK
        run: |
          # SDK
          mkdir -p /usr/local/lib/android/sdk/cmdline-tools
          cd /usr/local/lib/android/sdk/cmdline-tools
          curl -Lo commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools.zip
          rm commandlinetools.zip
          mkdir -p latest
          rsync -a cmdline-tools/ latest/ || true

          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          # NDK
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          curl -Lo android-ndk-r21c.zip https://dl.google.com/android/repository/android-ndk-r21c-linux.zip
          unzip -q android-ndk-r21c.zip
          rm android-ndk-r21c.zip
          export ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r21c

      - name: Build with Buildozer
        run: |
          export ANDROIDSDK=/usr/local/lib/android/sdk
          export ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r21c
          export ANDROID_HOME=$ANDROIDSDK
          export PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools:$PATH
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk