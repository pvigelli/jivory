name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Verify tools
        run: |
          git --version
          tar --version
          unzip --version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git unzip curl tar openjdk-11-jdk \
            build-essential libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev
          git --version
          tar --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Download and setup Android NDK r25b
        run: |
          mkdir -p $HOME/android-ndk-r25b
          curl -Lo ndk.zip https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q ndk.zip -d $HOME
          rm ndk.zip
          mv $HOME/android-ndk-r25b-linux $HOME/android-ndk-r25b

      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -Lo sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q sdk.zip -d $ANDROID_SDK_ROOT/cmdline-tools/
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm sdk.zip
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK with Buildozer
        run: |
          export ANDROIDSDK=$ANDROID_SDK_ROOT
          export ANDROIDNDK=$HOME/android-ndk-r25b
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
