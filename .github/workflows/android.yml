name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools python3-wheel \
            unzip wget git zip \
            openjdk-17-jdk \
            libncurses5 libtinfo5 \
            libffi-dev libssl-dev zlib1g-dev
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Install Android SDK (cmdline-tools, platform-tools, build-tools)
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm -f cmdline-tools.zip
          mv cmdline-tools latest
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "build-tools;34.0.0"
          mkdir -p "$HOME/.buildozer/android/platform"
          ln -s "$ANDROID_SDK_ROOT" "$HOME/.buildozer/android/platform/android-sdk"

      - name: Ensure buildozer.spec (create if missing)
        run: |
          if [ ! -f buildozer.spec ]; then
cat <<'EOF' > buildozer.spec
[app]
title = Jivory
package.name = jivory
package.domain = org.jivory
source.dir = .
source.include_exts = py,png,jpg,json,kv
version = 0.1
requirements = python3,cython,kivy,kivymd
orientation = portrait
android.api = 33
android.minapi = 21
android.accept_sdk_license = True

[buildozer]
log_level = 2
EOF
          fi

      - name: Build debug APK
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
          ANDROIDSDK: ${{ github.workspace }}/android-sdk
        run: |
          export PATH="$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Jivory-APK
          path: bin/*.apk
          retention-days: 30
