name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üîß Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip zip \
            libffi-dev libssl-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            build-essential git

      - name: üì¶ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: üì≤ Install Android SDK & NDK
        run: |
          SDK="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK/cmdline-tools"
          cd "$SDK/cmdline-tools"

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-*.zip
          rm commandlinetools-linux-*.zip
          mv cmdline-tools latest

          export PATH="$SDK/cmdline-tools/latest/bin:$PATH"

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393"

          echo "ANDROIDSDK=$SDK" >> $GITHUB_ENV
          echo "ANDROIDNDK=$SDK/ndk/25.1.8937393" >> $GITHUB_ENV

      - name: üèóÔ∏è Build APK
        run: |
          export ANDROIDSDK=$ANDROIDSDK
          export ANDROIDNDK=$ANDROIDNDK
          export PATH="$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools:$PATH"

          buildozer -v android debug

      - name: üì§ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: jivory-debug
          path: bin/*.apk
