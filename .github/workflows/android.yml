name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle
            ~/.android
          key: ${{ runner.os }}-gradle-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Buildozer P4A
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer/android/platform
          key: ${{ runner.os }}-buildozer-platform-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-platform-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git unzip curl openjdk-17-jdk \
            build-essential libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Setup Android SDK & NDK
        run: |
          mkdir -p /usr/local/lib/android/sdk/cmdline-tools
          cd /usr/local/lib/android/sdk/cmdline-tools
          curl -Lo commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools.zip
          rm commandlinetools.zip
          mkdir -p latest
          rsync -a cmdline-tools/ latest/ || true

          export ANDROID_HOME=/usr/local/lib/android/sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;21.4.7075529"

      - name: Build with Buildozer
        run: |
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/21.4.7075529
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk